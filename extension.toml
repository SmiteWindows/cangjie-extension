[extension]
id = "cangjie.cangjie"
name = "Cangjie"
version = "0.1.0"
schema_version = 1
description = "Cangjie language support for Zed editor"
authors = ["Cangjie Team <team@cangjie-lang.org>"]
repository = "https://gitcode.com/Cangjie/cangjie_test"
license = "MIT"
categories = ["language", "programming"]
min_zed_version = "0.214.0"
languages = ["Cangjie"]
capabilities = []
file_types = ["cj"]

# 语法分析器配置
[grammars.cangjie]
path = "tree-sitter-cangjie"
scope = "source.cangjie"
file_types = ["cj"]

# 语言服务器配置
[language_servers.cangjie-lsp]
name = "Cangjie Language Server"
languages = ["Cangjie"]
command = "cangjie-lsp"
args = ["--stdio"]

[language_servers.cangjie-lsp.language_ids]
"Cangjie" = "cangjie"

# Context Servers (可选)
[context_servers]

# Slash Commands (可选)
[slash_commands]

# Indexed Docs Providers (可选)
[indexed_docs_providers]
