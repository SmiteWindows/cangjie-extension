name: Update Dependencies

on:
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-dependencies:
    runs-on: ${{ matrix.os }}-${{ matrix.arch }}
    strategy:
      matrix:
        os: [ubuntu, windows, macos]
        arch: [x64]
        include:
          - os: ubuntu
            arch: arm64
          - os: macos
            arch: arm64
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        override: true
        targets: wasm32-wasip2, wasm32-unknown-unknown

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set up Swift (macOS only)
      if: runner.os == 'macOS'
      run: |
        # Swift is pre-installed on macOS GitHub runners
        swift --version
      shell: bash

    - name: Update dependencies (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        # Update npm dependencies
        npm install
        npm update
        npm install --save-dev tree-sitter-cli@latest
        
        # Update Rust dependencies
        cargo update
        
        # Update dependencies in tree-sitter-cangjie directory
        if [ -d "tree-sitter-cangjie" ]; then
          cd tree-sitter-cangjie
          cargo update
          cd ..
        fi
      shell: bash

    - name: Update dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        # Run the PowerShell script to update dependencies
        .\update-dependencies.ps1 -SkipTests
      shell: pwsh

    - name: Run tests (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        # Run Tree-sitter tests
        npm test
        
        # Run Rust tests
        npm run test-rust
        
        # Generate and build parser
        npm run generate
        npx tree-sitter build || true
        
        # Run Go binding tests
        cd tree-sitter-cangjie
        go test ./bindings/go -v
        cd ..
        
        # Run Python binding tests
        cd tree-sitter-cangjie
        pip install tree-sitter pytest
        python -m pytest bindings/python/tests/test_binding.py -v
        cd ..
        
        # Run Swift binding tests (macOS only)
        if [ "$RUNNER_OS" = "macOS" ]; then
          cd tree-sitter-cangjie
          swift test --package-path bindings/swift || true
          cd ..
        fi
      shell: bash

    - name: Run tests (Windows)
      if: runner.os == 'Windows'
      run: |
        # Run Tree-sitter tests
        npm test
        
        # Run Rust tests
        npm run test-rust
        
        # Generate and build parser
        npm run generate
        npx tree-sitter build -ErrorAction SilentlyContinue
        
        # Run Go binding tests
        cd tree-sitter-cangjie
        go test ./bindings/go -v
        cd ..
        
        # Run Python binding tests
        cd tree-sitter-cangjie
        pip install tree-sitter pytest
        python -m pytest bindings/python/tests/test_binding.py -v
        cd ..
      shell: pwsh

    - name: Create pull request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'Update Dependencies'
        body: |
          This pull request updates all dependencies to their latest versions.
          
          **Changes:**
          - Updated npm dependencies
          - Updated Rust dependencies
          - Updated tree-sitter-cangjie Rust dependencies
          
          **Tests:**
          - Tree-sitter tests passed
          - Rust tests passed
          - Parser generated and built successfully
        branch: update-dependencies
        delete-branch: true
        labels: |
          dependencies
          automated
        assignees: ${{ github.actor }}
        reviewers: ${{ github.actor }}
