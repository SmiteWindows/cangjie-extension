name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Set up Emscripten
      uses: mymindstorm/setup-emsdk@v11
      with:
        version: '3.1.45'

    - name: Install dependencies
      run: npm install

    - name: Build tree-sitter grammar
      run: npm run build-grammar

    - name: Run tests
      run: npm run test

    - name: Build Rust bindings
      run: cd tree-sitter-cangjie && cargo build --release

    - name: Generate changelog
      run: |
        .\generate-changelog.ps1
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean build artifacts
      run: |
        Remove-Item -Path "target" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "node_modules" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "tree-sitter-cangjie/target" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "tree-sitter-cangjie/node_modules" -Recurse -Force -ErrorAction SilentlyContinue
      shell: pwsh
