name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build tree-sitter grammar
      run: npm run build-grammar

    - name: Run tests
      run: npm run test

    - name: Build Rust bindings
      run: cd tree-sitter-cangjie && cargo build --release

    - name: Generate changelog
      run: pwsh -ExecutionPolicy Bypass -File .\generate-changelog.ps1

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean build artifacts
      run: |
        rm -rf target/
        rm -rf node_modules/
        rm -rf tree-sitter-cangjie/target/
        rm -rf tree-sitter-cangjie/node_modules/
