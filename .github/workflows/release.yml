name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable
        override: true
        targets: wasm32-wasip2, wasm32-unknown-unknown

    - name: Install WASI SDK
      run: |
        # Install WASI SDK for Linux
        curl -sSfL https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-29/wasi-sdk-29.0-linux.tar.gz | tar -xzf - -C /opt
        echo "WASI_SDK_PATH=/opt/wasi-sdk-29.0" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Build tree-sitter grammar
      run: npm run build-grammar

    - name: Run tests
      run: npm run test

    - name: Build Rust bindings
      run: cd tree-sitter-cangjie && cargo build --release

    - name: Generate changelog
      run: |
        .\generate-changelog.ps1
      shell: pwsh

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean build artifacts
      run: |
        Remove-Item -Path "target" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "node_modules" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "tree-sitter-cangjie/target" -Recurse -Force -ErrorAction SilentlyContinue
        Remove-Item -Path "tree-sitter-cangjie/node_modules" -Recurse -Force -ErrorAction SilentlyContinue
      shell: pwsh
