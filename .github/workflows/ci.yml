name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install dependencies
      run: cargo install --path .

    - name: Run tests
      run: cargo test

    - name: Build
      run: cargo build --release

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install tree-sitter-cli
      run: npm install -g tree-sitter-cli

    - name: Build tree-sitter grammar
      run: npm run build-grammar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: cangjie-extension-${{ matrix.os }}
        path: target/release/libcangjie_extension.so
        if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Upload artifact (Windows)
      uses: actions/upload-artifact@v4
      with:
        name: cangjie-extension-${{ matrix.os }}
        path: target/release/cangjie_extension.dll
        if: ${{ matrix.os == 'windows-latest' }}

    - name: Upload artifact (macOS)
      uses: actions/upload-artifact@v4
      with:
        name: cangjie-extension-${{ matrix.os }}
        path: target/release/libcangjie_extension.dylib
        if: ${{ matrix.os == 'macos-latest' }}
